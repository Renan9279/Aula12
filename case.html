<!DOCTYPE html>
<html>
<head>
	<title>Switch case</title>
	<link rel="stylesheet" type="text/css" href="case.css">
</head>
<body>

	<header class="topo" >
	   Este é o topo da página!	
	</header>

	<nav class="menu">
		Menu
	</nav>

	<div class="container">
		Conteúdo da página!
	</div>

	<script>
		var pos=1;
		switch(pos){
			
			case 1:
			document.write("capeão");
			break;

			case 2:
			document.write("Segundo lugar");
			break;

			case 3:
			document.write("Terceiro lugar");
			break;

			default:
			document.write("Não subiu no podiu")
}			
	</script>

	<footer class=" rodape">
		Este é o rodapé.
	</footer>
</body>
</html>
